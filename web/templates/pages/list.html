{{template "base" .}}

{{define "title"}}Wiki Pages{{end}}

{{define "content"}}
    <h2>Wiki Pages</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {{range .Pages}}
            <tr>
                <td><a href="/view/{{.Title}}">{{.Title}}</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
