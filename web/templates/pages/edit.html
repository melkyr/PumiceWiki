{{template "base" .}}

{{define "title"}}Editing {{.Page.Title}}{{end}}

{{define "content"}}
    <h2>Editing {{.Page.Title}}</h2>
    <form action="/save/{{.Page.Title}}" method="POST">
        <div>
            <textarea name="content" rows="20" cols="80">{{.Page.Content}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save Page">
        </div>
    </form>
{{end}}
